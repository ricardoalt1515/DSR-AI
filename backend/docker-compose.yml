services:
  app:
    container_name: waste-platform-app
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - ./storage:/app/storage
      - ./logs:/app/logs
    ports:
      - "8001:8000"  # Puerto diferente: 8001 para basura, 8000 para agua
    
    # ✅ Load all variables from .env file
    env_file:
      - .env
    
    # Override only Docker-specific values
    environment:
      - POSTGRES_SERVER=postgres  # Docker service name
      - REDIS_HOST=redis          # Docker service name
      - LOCAL_STORAGE_PATH=/app/storage  # Container path
      - LOG_FILE=/app/logs/app.log       # Container path
    
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command:
      - gunicorn
      - app.main:app
      - --workers=1
      - --worker-class=uvicorn.workers.UvicornWorker
      - --bind=0.0.0.0:8000
      - --reload
      - --log-level=debug
      - --timeout=120

  postgres:
    container_name: waste-platform-postgres
    image: postgres:14
    ports:
      - "5433:5432"  # Puerto diferente: 5433 para basura, 5432 para agua
    
    # ✅ Load DB credentials from .env
    env_file:
      - .env
    
    environment:
      - POSTGRES_INITDB_ARGS=-E UTF8
    
    volumes:
      - waste_postgres_data:/var/lib/postgresql/data  # Volumen único para basura
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    container_name: waste-platform-redis
    image: redis:6-alpine
    ports:
      - "6380:6379"  # Puerto diferente: 6380 para basura, 6379 para agua
    volumes:
      - waste_redis_data:/data  # Volumen único para basura
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  waste_postgres_data:  # Volumen separado del proyecto de agua
  waste_redis_data:     # Volumen separado del proyecto de agua
